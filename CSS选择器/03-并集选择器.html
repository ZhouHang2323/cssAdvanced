<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div a,span p{
            color: red;
        }
    </style>
</head>
<body>
    <h1>本次要求让div中的a标签和span中的p标签变红</h1>
    <a href="#">这是div外的a标签</a>
    <div>
        <p>这是div中的p标签</p>
        <a href="#">这是div中的a标签</a>
    </div>
    <span>
        <p>这是span中的p标签</p>
    </span>
</body>
</html>
