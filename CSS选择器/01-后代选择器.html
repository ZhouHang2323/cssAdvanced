<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        div p{
            color: blue;
        }
    </style>
</head>
<body>
    <p>这是一个p标签 让他变红</p>
    <div>
        <p>这是div中的p标签可以通过后代选择器<strong>只让</strong>这个标签变蓝</p>
    </div>
</body>
</html>
